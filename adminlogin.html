<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
</head>
<body style="background-image: url('images/IMG_7144.JPG'); background-size: cover; background-repeat: no-repeat; background-position: center; background-attachment: fixed; margin: 0; font-family: Arial, sans-serif;  height: 100vh; display: flex; justify-content: center; align-items: center;">

  <div style="background: rgba(255, 255, 255, 0.404); padding: 40px; border-radius: 10px; width: 350px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);">
    <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Admin Login</h2>

    <form action="admin-dashboard.html" method="POST">
      <label for="username" style="font-weight: bold;">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter Your Username" required
             style="width: 100%; padding: 10px; margin: 10px 0 20px; border: 1px solid #ccc; border-radius: 5px;">

      <label for="password" style="font-weight: bold;">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Your Password" required
             style="width: 100%; padding: 10px; margin: 10px 0 20px; border: 1px solid #ccc; border-radius: 5px;">

      <button type="submit"
              style="width: 100%; background-color: #4e54c8; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
        Login
      </button>
    </form>
  </div>

</body>
</html>
